<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title>Game</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <style>
    button {
      height: 150px;
      width: 150px;
      font-size: xx-large;
    }

    .reset {
      height: min-content;
      width: min-content;
      font-size: small;
    }
  </style>
  
  
</head>

<body>
  <center>
    <h1>Tic Tac Toe Game</h1>
    <table border="2px" style="height: 200px; width: 200px">
      <caption id="cap1">
        
        <button class="reset">Reset</button>
      </caption>
      <caption id="cap2">X's Turn</caption>
      <tbody><tr>
        <td><button id="1"> </button></td>
        <td><button id="2"> </button></td>
        <td><button id="3"> </button></td>
      </tr>
      <tr>
        <td><button id="4"> </button></td>
        <td><button id="5"> </button></td>
        <td><button id="6"> </button></td>
      </tr>
      <tr>
        <td><button id="7"> </button></td>
        <td><button id="8"> </button></td>
        <td><button id="9"> </button></td>
      </tr>
    </tbody></table>
  </center>
  <script>
    $(document).ready(function () {
      var x = Math.floor(Math.random() * 2);
      var check_result;
      var flag_draw = 0;
      if (x == 0) {
        $("#cap2").text("X's Turn");
      } else {
        $("#cap2").text("O's Turn");
      }
      $("button").each(function () {
        if ($(this).attr("class") != "reset") {
          $(this).text(" ");
        }
      });
      $("button").click(function () {
        if (x == 0 && $(this).text() == " ") {
          $(this).css("color", "red").text("X");
          x = 1;
          flag_draw++;
          $("#cap2").text("O's Turn");
          check();
        } else if (x == 1 && $(this).text() == " ") {
          $(this).css("color", "blue").text("O");
          x = 0;
          flag_draw++;
          $("#cap2").text("X's Turn");
          check();
        }
      });
      $(".reset").click(function () {
        location.reload(true);
      });
      function check() {
        if (
          $("#1").text() == "X" &&
          $("#2").text() == "X" &&
          $("#3").text() == "X"
        ) {
          check_result = "X";
          won_area = "#1,#2,#3";
        }
        if (
          $("#4").text() == "X" &&
          $("#5").text() == "X" &&
          $("#6").text() == "X"
        ) {
          check_result = "X";
          won_area = "#4,#5,#6";
        }
        if (
          $("#7").text() == "X" &&
          $("#8").text() == "X" &&
          $("#9").text() == "X"
        ) {
          check_result = "X";
          won_area = "#7,#8,#9";
        }
        if (
          $("#1").text() == "X" &&
          $("#4").text() == "X" &&
          $("#7").text() == "X"
        ) {
          check_result = "X";
          won_area = "#1,#4,#7";
        }
        if (
          $("#2").text() == "X" &&
          $("#5").text() == "X" &&
          $("#8").text() == "X"
        ) {
          check_result = "X";
          won_area = "#5,#2,#8";
        }
        if (
          $("#3").text() == "X" &&
          $("#6").text() == "X" &&
          $("#9").text() == "X"
        ) {
          check_result = "X";
          won_area = "#6,#9,#3";
        }
        if (
          $("#1").text() == "X" &&
          $("#5").text() == "X" &&
          $("#9").text() == "X"
        ) {
          check_result = "X";
          won_area = "#1,#5,#9";
        }
        if (
          $("#3").text() == "X" &&
          $("#5").text() == "X" &&
          $("#7").text() == "X"
        ) {
          check_result = "X";
          won_area = "#7,#5,#3";
        }

        if (
          $("#1").text() == "O" &&
          $("#2").text() == "O" &&
          $("#3").text() == "O"
        ) {
          check_result = "O";
          won_area = "#1,#2,#3";
        }
        if (
          $("#4").text() == "O" &&
          $("#5").text() == "O" &&
          $("#6").text() == "O"
        ) {
          check_result = "O";
          won_area = "#4,#5,#6";
        }
        if (
          $("#7").text() == "O" &&
          $("#8").text() == "O" &&
          $("#9").text() == "O"
        ) {
          check_result = "O";
          won_area = "#7,#8,#9";
        }
        if (
          $("#1").text() == "O" &&
          $("#4").text() == "O" &&
          $("#7").text() == "O"
        ) {
          check_result = "O";
          won_area = "#1,#4,#7";
        }
        if (
          $("#2").text() == "O" &&
          $("#5").text() == "O" &&
          $("#8").text() == "O"
        ) {
          check_result = "O";
          won_area = "#5,#2,#8";
        }
        if (
          $("#3").text() == "O" &&
          $("#6").text() == "O" &&
          $("#9").text() == "O"
        ) {
          check_result = "O";
          won_area = "#6,#9,#3";
        }
        if (
          $("#1").text() == "O" &&
          $("#5").text() == "O" &&
          $("#9").text() == "O"
        ) {
          check_result = "O";
          won_area = "#1,#5,#9";
        }
        if (
          $("#3").text() == "O" &&
          $("#5").text() == "O" &&
          $("#7").text() == "O"
        ) {
          check_result = "O";
          won_area = "#5,#7,#3";
        }

        if (check_result == "X") {
          $(won_area).css("background-color", "green");
          $("button").each(function () {
            if ($(this).attr("class") != "reset") {
              $(this).attr("disabled", "disabled");
            }
          });
          $("#cap2").text("X WON");
        }
        if (check_result == "O") {
          $(won_area).css("background-color", "green");
          $("button").each(function () {
            if ($(this).attr("class") != "reset") {
              $(this).attr("disabled", "disabled");
            }
          });
          $("#cap2").text("O WON");
        }

        if (flag_draw == 9 && check_result != "X" && check_result != "O") {
          $("#cap2").text("DRAW");
          $("button").each(function () {
            if ($(this).attr("class") != "reset") {
              $(this).attr("disabled", "disabled");
            }
          });
        }
      }
    });
  </script>


</body>
</html>
